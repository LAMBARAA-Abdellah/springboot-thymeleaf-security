<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Connexion</title>
</head>

<body>
<div layout:fragment="content">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4><i class="bi bi-person-circle me-1"></i> Connexion à MonApp</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" name="username" required placeholder="ex: user@mail.com">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Mot de passe">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right"></i> Se connecter
                            </button>
                        </div>
                    </form>

                    <div th:if="${param.error}" class="alert alert-danger mt-3">
                        ❌ Identifiants invalides
                    </div>

                    <div th:if="${param.logout}" class="alert alert-info mt-3">
                        ✅ Vous êtes déconnecté.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
